<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xposefinder | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #7333F7;
      --primary-hover: #9B5FFF;
      --bg: #F9FAFB;
      --card-bg: #FFFFFF;
      --text: #1F2937;
      --text-dark: #111827;
      --accent: #9B5FFF;
      --glass: rgba(255,255,255,0.8);
      --glass-blur: blur(8px);
      --glow: 0 0 16px 2px #7333F722, 0 0 2px 0 #9B5FFF11;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(120deg, #F9FAFB 60%, #E5E7EB 100%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    .gradient-anim {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: linear-gradient(120deg, #7333F70A 0%, #9B5FFF0A 100%);
      animation: gradientMove 8s ease-in-out infinite alternate;
      opacity: 0.5;
    }
    @keyframes gradientMove {
      0% { filter: blur(60px) brightness(1.1); }
      100% { filter: blur(80px) brightness(1.2); }
    }
    .mesh-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      opacity: 0.13;
    }
    .container {
      background: var(--glass);
      border-radius: 2.2rem;
      box-shadow: var(--glow);
      padding: 3.2rem 2.5rem 2.5rem 2.5rem;
      max-width: 440px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 1;
      border: 1.5px solid #E5E7EB;
      backdrop-filter: var(--glass-blur);
      animation: floatCard 3.5s ease-in-out infinite alternate;
      transition: box-shadow 0.3s, border 0.3s;
    }
    @keyframes floatCard {
      0% { transform: translateY(0px) scale(1); }
      100% { transform: translateY(-10px) scale(1.01); }
    }
    .logo {
      margin-bottom: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 0.7rem;
    }
    .logo svg {
      height: 3.2rem;
      width: 3.2rem;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 0 16px #7333F755);
    }
    .logo-text {
      font-size: 2.1rem;
      font-weight: 900;
      letter-spacing: 0.12em;
      color: var(--primary);
      text-shadow: 0 2px 24px #7333F722;
      font-family: 'Inter', Arial, sans-serif;
      text-transform: uppercase;
    }
    h1 {
      font-size: 2.3rem;
      font-weight: 900;
      margin: 1.2rem 0 0.7rem 0;
      color: var(--primary);
      letter-spacing: 0.03em;
      text-shadow: 0 2px 18px #9B5FFF22;
    }
    .main-message {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 1.3rem;
      color: var(--text-dark);
      letter-spacing: 0.01em;
      text-shadow: 0 1px 8px #7333F711;
    }
    .support-message {
      font-size: 1.08rem;
      color: #4B5563;
      margin-bottom: 0.5rem;
      font-weight: 500;
      letter-spacing: 0.01em;
    }
    .bg-anim {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .bg-anim svg {
      filter: blur(1.5px) brightness(1.05);
      opacity: 0.7;
    }
    .tech-lines {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    .bg-anim ellipse {
      fill: url(#grad1);
    }
    .bg-anim .tech-lines polyline {
      stroke: url(#techline);
    }
    @media (max-width: 600px) {
      .container {
        padding: 1.5rem 0.5rem 1.5rem 0.5rem;
        max-width: 98vw;
      }
      h1 { font-size: 1.3rem; }
      .main-message { font-size: 1rem; }
      .logo-text { font-size: 1.2rem; }
      .logo svg { height: 2rem; width: 2rem; }
    }
  </style>
</head>
<body>

    <defs>
      <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">

    <rect width="1440" height="900" fill="url(#grid)" />

  <div class="bg-anim">

        </linearGradient>
        <linearGradient id="techline" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#7333F7" stop-opacity="0.4"/>

      </defs>
      <ellipse cx="720" cy="400" rx="700" ry="320" />

        <polyline points="0,100 400,200 800,100 1200,300 1440,200" stroke-width="2" fill="none">
          <animate attributeName="points" dur="6s" repeatCount="indefinite"
            values="0,100 400,200 800,100 1200,300 1440,200;
                    0,120 400,180 800,140 1200,320 1440,180;
                    0,100 400,200 800,100 1200,300 1440,200" />
        </polyline>
        <polyline points="0,800 300,600 700,850 1100,700 1440,850" stroke-width="2" fill="none">
          <animate attributeName="points" dur="7s" repeatCount="indefinite"
            values="0,800 300,600 700,850 1100,700 1440,850;
                    0,820 300,620 700,830 1100,720 1440,830;
                    0,800 300,600 700,850 1100,700 1440,850" />
        </polyline>
      </g>
    </svg>
    <!-- Animated particles -->
    <canvas id="particles-bg" style="position:absolute;top:0;left:0;width:100vw;height:100vh;z-index:1;pointer-events:none;"></canvas>
  </div>
  <main class="container">

      <span class="logo-text">Xposefinder</span>

    <h1>Coming Soon</h1>
    <div class="main-message">Exposed Data? Find It. Fix It. Fast.</div>

  <script>
    // Corporate-style, subtle cybersecurity-themed animated particles background
    const canvas = document.getElementById('particles-bg');
    if (canvas) {
      const ctx = canvas.getContext('2d');
      let dpr = window.devicePixelRatio || 1;
      let width = window.innerWidth;
      let height = window.innerHeight;
      let particles = [];
      const PARTICLE_COUNT = Math.max(16, Math.floor(width / 80));
      const COLORS = ['#7333F7', '#9B5FFF', '#BFA3FF'];
      const ICONS = ['circle', 'magnifier', 'shield', 'lock'];
      function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width * dpr;
        canvas.height = height * dpr;
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.scale(dpr, dpr);
      }
      function random(min, max) { return Math.random() * (max - min) + min; }
      function createParticles() {
        particles = [];
        for (let i = 0; i < PARTICLE_COUNT; i++) {
          const icon = ICONS[Math.floor(Math.random() * ICONS.length)];
          particles.push({
            x: random(0, width),
            y: random(0, height),
            r: random(1.1, 2.1),
            color: COLORS[Math.floor(Math.random() * COLORS.length)],
            alpha: random(0.10, 0.18),
            dx: random(-0.04, 0.04),
            dy: random(-0.03, 0.03),
            icon,
            rot: random(0, Math.PI * 2),
            rotSpeed: random(-0.004, 0.004)
          });
        }
      }
      function drawMagnifier(x, y, r, color, alpha, rot) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(rot);
        ctx.globalAlpha = alpha;
        ctx.lineWidth = 1.2;
        ctx.strokeStyle = color;
        ctx.beginPath();
        ctx.arc(0, 0, r, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(r * 0.7, r * 0.7);
        ctx.lineTo(r * 1.4, r * 1.4);
        ctx.stroke();
        ctx.restore();
        ctx.globalAlpha = 1;
      }
      function drawShield(x, y, r, color, alpha, rot) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(rot);
        ctx.globalAlpha = alpha;
        ctx.lineWidth = 1.2;
        ctx.strokeStyle = color;
        ctx.beginPath();
        ctx.moveTo(0, -r);
        ctx.lineTo(r, -r * 0.3);
        ctx.lineTo(r * 0.7, r * 0.8);
        ctx.lineTo(0, r);
        ctx.lineTo(-r * 0.7, r * 0.8);
        ctx.lineTo(-r, -r * 0.3);
        ctx.closePath();
        ctx.stroke();
        ctx.restore();
        ctx.globalAlpha = 1;
      }
      function drawLock(x, y, r, color, alpha, rot) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(rot);
        ctx.globalAlpha = alpha;
        ctx.lineWidth = 1.2;
        ctx.strokeStyle = color;
        // Body
        ctx.beginPath();
        ctx.rect(-r * 0.7, 0, r * 1.4, r * 1.2);
        ctx.stroke();
        // Shackle
        ctx.beginPath();
        ctx.arc(0, 0, r * 0.7, Math.PI, 0);
        ctx.stroke();
        ctx.restore();
        ctx.globalAlpha = 1;
      }
      function draw() {
        ctx.clearRect(0, 0, width, height);
        for (const p of particles) {
          ctx.shadowColor = p.color;
          ctx.shadowBlur = 8;
          if (p.icon === 'circle') {
            ctx.globalAlpha = p.alpha;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
            ctx.fillStyle = p.color;
            ctx.fill();
            ctx.globalAlpha = 1;
          } else if (p.icon === 'magnifier') {
            drawMagnifier(p.x, p.y, p.r, p.color, p.alpha, p.rot);
          } else if (p.icon === 'shield') {
            drawShield(p.x, p.y, p.r, p.color, p.alpha, p.rot);
          } else if (p.icon === 'lock') {
            drawLock(p.x, p.y, p.r, p.color, p.alpha, p.rot);
          }
          ctx.shadowBlur = 0;
        }
      }
      function animate() {
        for (const p of particles) {
          p.x += p.dx;
          p.y += p.dy;
          p.rot += p.rotSpeed;
          if (p.x < -10) p.x = width + 10;
          if (p.x > width + 10) p.x = -10;
          if (p.y < -10) p.y = height + 10;
          if (p.y > height + 10) p.y = -10;
        }
        draw();
        requestAnimationFrame(animate);
      }
      window.addEventListener('resize', () => {
        resize();
        createParticles();
      });
      resize();
      createParticles();
      animate();
    }
  </script>
